version: '3.1'

services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "4444:3306"
    volumes:
      - my_db:/var/lib/mysql
      - ./db_scripts:/docker-entrypoint-initdb.d


volumes:
  my_db:
